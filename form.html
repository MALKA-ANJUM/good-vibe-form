<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Good Vibes Form</h1>
    <div class="container">
        <p>Tell us something positive that happened to you today.</p>
        <div class="inner">
            <table>
                <tr>
                    <td class="data">Name</td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
    
                <tr>
                    <td class="data">Email</td>
                    <td><input type="email" placeholder="Enter your email address" required></td>
                </tr>

                <tr>
                    <td class="data">On a scale of 1-10, how good was it?</td>
                    <td><input type="number" placeholder="Enter a number between 1 and 10" min="1" max="10"></td>
                </tr>

                <tr>
                    <td class="data">Where did it happen?</td>
                    <td>
                        <select name="place" id="place">
                            <option value="street">On the street</option>
                            <option value="home">At home</option>
                            <option value="work">At work</option>
                            <option value="communite">On my commute</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="data">At what time of day did it happen?</td>
                    <td> 
                        <input type="radio" id="Morning" name="r1">
                        <label for="Morning">Morning</label><br>
                        <input type="radio" id="Afternoon" name="r1">
                        <label for="Afternoon">Afternoon</label><br>
                        <input type="radio" id="evening" name="r1">
                        <label for="evening">Evening</label>
                    </td>
                </tr>

                <tr>
                    <td class="data">What emotions did you experience?<br>
                        (Select all that apply)</td>
                    <td> 
                        <input type="checkbox" id="Excited">
                        <label for="Excited">Excited</label><br>
                        <input type="checkbox" id="Humble">
                        <label for="Humble">Humble</label><br>
                        <input type="checkbox" id="Elated">
                        <label for="Elated">Elated</label><br>
                        <input type="checkbox" id="Loved">
                        <label for="Loved">Loved</label><br>
                        <input type="checkbox" id="Enthusiastic">
                        <label for="Enthusiastic"> Enthusiastic</label><br>
                    </td>
                </tr>

                <tr>
                    <td class="data">Please describe your positive experience.</td>
                    <td><textarea rows="4" cols="40" placeholder="Why do you want go for the Editor Job Profile? (100 words)">
                    </textarea></td>
                </tr>
            </table>
            
        </div>
        <div class="btn">
            
            <button>Submit</button>
          
        </div>
    </div>
    
</body>
</html>
